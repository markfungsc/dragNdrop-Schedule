<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Drag N Drop Weekly Schedule</h1>
    <div class="board">
        <div class="task-container">
            <div class="createTask">
                <button id="createTask-btn">+</button>
            </div>
        </div>
        <form class="dragndrop-form" action="post">
            <table class="table">
                <tr class="row firstRow">
                    <td class="box firstBox" colspan="2">
                        <button class="page-btn previousPage">&lt| previous</button>
                        <button class="page-btn nextPage">next |&gt</button>
                    </td>
                    <th class="box qc">QC1</th>
                    <th class="box qc">QC2</th>
                    <th class="box qc">QC3</th>
                    <th class="box qc">QC4</th>
                    <th class="box qc">QC5</th>
                </tr>
            </table>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
